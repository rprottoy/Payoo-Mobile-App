<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <!-- Form Section -->
    <form class="bg-white rounded-2xl p-8 w-[350px]" action="">
      <div>
        <label class="font-semibold" for=""> Mobile Number </label>
        <br />
        <input
          type="text"
          id="mobile-number"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for=""> 4 Digit Pin </label>
        <br />
        <input
          type="text"
          id="pin-number"
          placeholder="Enter 4 digit pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
        />
      </div>
      <button
        type="button"
        id="loginBtn"
        class="btn btn-primary mt-5 font-bold w-full rounded-3xl bg-[#0874F2]"
      >
        Login
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
