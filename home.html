<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] content-center">
    <div class="max-w-lg mx-auto bg-[#ffffff] rounded-2xl">
      <!-- Header Section -->
      <div
        class="border-b-3 border-gray-200 min-h-[50px] flex justify-between items-center p-4"
      >
        <div class="flex">
          <img class="w-[50.56px]" src="assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span>45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880] text-opacity-50 rounded-lg">
            <span
              ><img
                class="w-[18.33px]"
                src="icons8-sign-out-48.png"
                alt="" /></span
            >Log Out
          </button>
        </div>
      </div>

      <!-- Welcome to Payooo Section -->
      <div class="mt-8 mx-5">
        <h1 class="font-bold text-2xl mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mb-6">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- Cards Section -->
      <div class="m-auto grid grid-cols-3 gap-4 rounded-lg mx-5 pb-6">
        <div class="border-1 border-gray-300 text-center rounded-lg shadow-md">
          <img class="mx-auto mt-5" src="assets/wallet1.png" alt="" />
          <h2 class="mb-5">Add Money</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-lg shadow-md">
          <img class="mx-auto mt-5" src="assets/send1.png" alt="" />
          <h2 class="mb-5">Cashout</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-lg shadow-md">
          <img class="mx-auto mt-5" src="assets/money1.png" alt="" />
          <h2 class="mb-5">Transfer Money</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-lg shadow-md">
          <img class="mx-auto mt-5" src="assets/bonus1.png" alt="" />
          <h2 class="mb-5">Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-lg shadow-md">
          <img class="mx-auto mt-5" src="assets/purse1.png" alt="" />
          <h2 class="mb-5">Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-300 text-center rounded-lg shadow-md">
          <img class="mx-auto mt-5" src="assets/transaction1.png" alt="" />
          <h2 class="mb-5">Transactions</h2>
        </div>
      </div>
    </div>
    <!-- Add Money Section -->
    <div class="max-w-lg bg-[#f4f5f7] mx-auto mt-[31.5px] mb-7">
      <div class="mx-5">
        <h1 class="mb-4 font-bold">Add Money</h1>
        <form class="bg-white rounded-2xl p-8" action="">
          <div class="mb-4">
            <h1 class="text-[#08080880] font-semibold">Select A Bank</h1>
            <select
              id="bank-name"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option class="text-[#08080880]" disabled selected>
                Select bank
              </option>
              <option class="text-[#08080880]">City Bank</option>
              <option class="text-[#08080880]">United Commercial Bank</option>
              <option class="text-[#08080880]">BRAC Bank</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="text-[#08080880] font-semibold" for=""
              >Bank Account number</label
            >
            <br />
            <input
              type="text"
              id="bank-account"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mb-4">
            <label class="text-[#08080880] font-semibold" for=""
              >Amount To Add</label
            >
            <br />
            <input
              type="text"
              id="amount"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="">
            <label class="text-[#08080880] font-semibold" for=""
              >Pin Number</label
            >
            <br />
            <input
              type="text"
              id="pin-number"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            type="button"
            id="add-money"
            class="btn btn-primary mt-5 w-full font-bold rounded-3xl mb-6 bg-[#0874F2]"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
